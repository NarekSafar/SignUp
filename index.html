<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Password Validation</title>
    <script src="https://kit.fontawesome.com/287bf346be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form action="#">
            <div class="field email-field">
                <div class="input-field">
                    <input type="text" placeholder="Enter your email" class="email">
                </div>
                <span class="error email-error">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p class="error-text">Please enter a valid email!</p>
                </span>
            </div>
            <div class="field create-password">
                <div class="input-field ">
                    <input type="password" placeholder="Create your password" class="password">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <span class="error password-error">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p class="error-text">Please enter at least 8 characters with numbers,
                    symbols, small and capital letters.
                    </p>
                </span>
            </div>
            <div class="field confirm-password">
                <div class="input-field ">
                    <input type="password" placeholder="Confirm your password" class="cPassword">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <span class="error conpassword-error">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p class="error-text"> Password doesn't match!</p>
                </span>
            </div>
            <div class="field button">
                <input type="submit" value="Submit Now">     
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body> 
</html>
